<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/libs/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		
	</head>
	<body>
		
		<div id="preview" class="show">
			<svg width="100%" height="100%">
				<g id="container">
					<svg id="lines_container" x="50%" y="50%"></svg>
					<line x1="0" x2="100%" y1="50%" y2="50%" class="axis-x"></line>
					<line x1="50%" x2="50%"  y1="0" y2="100%" class="axis-y"></line>
				</g>
			</svg>
		</div>
		<div id="dropzone-x" class="dropzone show"></div>
		<div id="dropzone-y" class="dropzone show"></div>
		<p id="description"></p>
		<div id="help"  class="hide">
			<h3>Drop your set point files here</h3>
			<p>Syntax example:</p>
			<pre class="prettyprint">
[
&nbsp;&nbsp;{"A":"101","T":"0","P":"100"},
&nbsp;&nbsp;{"A":"101","T":"2000","P":"-100"},
&nbsp;&nbsp;{"A":"101","T":"2000","P":"100"}
]</pre>
			<ul>
				<li><strong>A: </strong>Address</li>
				<li><strong>T: </strong>time (0 to 65000 milliseconds) (relative)</li>
				<li><strong>P: </strong>Point (-32000 to +32000 steps) (relative)</li>
			</ul>
		</div>
		
		<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
		<script type="text/javascript" src="js/libs/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/libs/d3.min.js"></script>
		<script type="text/javascript" src="js/DropZone.js"></script>
		<script type="text/javascript" src="js/Code.js"></script>
		<script type="text/javascript" src="js/Preview.js"></script>
		<script type="text/javascript" src="js/Description.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
